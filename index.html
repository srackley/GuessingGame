<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' type='text/css' href='bootstrap.css'>
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 class='center'>Play the Guessing Game!<h1>
          <h2 class='center'>Guess a number between 1-100<h2>
        </div>

        <div id='main' class="center">
          <div id='input-parent'>
            <input class="round center" type="text" maxlength= "3" placeholder="#" id="player-input" autofocus><br>
            <input type="submit" value="Go!" class="round" id="go">
          </div>
          <div id='guesses'>
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <input class="btn" type="button" value="Reset" style="background-color: red; color: white;">
            <input class="btn" type="button" value='Hint' style="background-color: lightblue">
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='left'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='left'>
            <h4>Project by Shelby Rackley</h4>
          </div>

          <div class='left'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
